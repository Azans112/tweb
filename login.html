<!DOCTYPE html>
<html>
<head>
    <title>Logging in...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container { text-align: center; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #0088cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Logging you in...</h2>
        <p>Please wait</p>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const dc = params.get('dc');
        const key = params.get('key');
        const auth = params.get('auth');
        
        if (dc && key && auth) {
            localStorage.setItem('dc', dc);
            localStorage.setItem('dc' + dc + '_auth_key', key);
            localStorage.setItem('user_auth', auth);
            window.location.href = '/';
        } else {
            document.querySelector('h2').textContent = 'Invalid login link';
            document.querySelector('p').textContent = 'Missing parameters';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</body>
</html>
